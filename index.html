<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBOI: Repentance+ Wiki</title>
    <link href="https://fonts.cdnfonts.com/css/upheaval-pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#items">Items</a></li>
            <li><a href="#bosses">Bosses</a></li>
            <li><a href="#bestiary">Bestiary</a></li>
            <li><a href="#challenges">Challenges</a></li>
        </ul>
    </nav>

    <div class="global-search-container">
        <h1>The Binding of Isaac: Repentance+ Wiki</h1>
        <input type="text" id="globalSearch" placeholder="SEARCH EVERYTHING..." autocomplete="off">
        <div id="globalResults" class="search-results-box"></div>
    </div>

    <main class="container">
        <section id="items" class="lazy" data-api="items">
            <div class="section-header">
                <h2>Items</h2>
                <input type="text" class="local-search" placeholder="Search Items..." data-filter="items">
            </div>
            <div class="grid"></div>
        </section>

        <section id="bosses" class="lazy" data-api="bosses">
            <div class="section-header">
                <h2>Bosses</h2>
                <input type="text" class="local-search" placeholder="Search Bosses..." data-filter="bosses">
            </div>
            <div class="grid"></div>
        </section>

        <section id="bestiary" class="lazy" data-api="enemies">
            <div class="section-header">
                <h2>Bestiary</h2>
                <input type="text" class="local-search" placeholder="Search Enemies..." data-filter="enemies">
            </div>
            <div class="grid"></div>
        </section>

        <section id="challenges" class="lazy" data-api="challenges">
            <div class="section-header">
                <h2>Challenges</h2>
                <input type="text" class="local-search" placeholder="Search Challenges..." data-filter="challenges">
            </div>
            <div class="grid"></div>
        </section>
    </main>

    

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Item Icon">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>

    <footer><p> Václav Žežulka &copy; 2026 </p></footer>
    <script src="script.js"></script>
</body>
</html>
